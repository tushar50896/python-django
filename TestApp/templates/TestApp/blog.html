{% extends 'TestApp/base.html' %}
{% load staticfiles %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bg.css'%}">

{% endblock style %}
 
{% block content %}
    <div class= "container">
        {% for post in posts %}
            <div class="box">
                <div class="content">
                    <h3>{{post.title}}</h3>
                    <h5> Posted {{post.whenpublished}}</h3>
                    <div class="text">
                        <p> {{post.preface}}</p>
                    </div>
                    <a href="/blog/{{post.post_slug}}"> Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
